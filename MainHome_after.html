<!DOCTYPE html>
<html>

<head>
  <title>Capstone Meeting</title>
  <link rel="stylesheet" href="css\Main.css" />
</head>

<body>
  <header>
    <div id="User" class="topcorner">
      <!--회원 이름과 Logout배치-->
      <h1 style="display: inline">{{message}}</h1>
      <button class="btn-1" style="display: inline" onclick="location.href='MainHome_before.html'">Logout</button>
    </div>
  </header>
  <div id="wrapper">
    <!--로고 및 버튼(미팅시작/미팅참가)-->
    <!--Logo-->
    <img src="image\Logo.png" /><br />
    <!--미팅 시작-->
    <button class="btn-1" onclick="location.href = 'MeetingRoom.html'">Meeting Start</button><br />
    <form name="MeetingNumber" action="MeetingCheck.html">
      <input type="text" name="MeetingInvite" placeholder="Input the Meeting Number" required />
      <!--미팅 넘버에 의해 입장할 수 있게 해야함-->
      <button type="submit" class="btn-1" onclick="MeetingNCheck()">Meeting Join
      </button>
      <!--미팅 참가-->
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/MeetingCheck.js"></script>
  <script src="js/Main.js"></script>
</body>

</html>
