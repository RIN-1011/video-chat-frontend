<!DOCTYPEhtml>
  <html>

  <head>
    <title>Join</title>
    <link rel="stylesheet" href="css\Main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--https://runtoyourdream.tistory.com/203-->
  </head>

  <body>
    <header>
      <div class="topcorner2">
        <!--회원 이름과 Logout배치-->
        <img src="image\Logo.png" width="250px" height="120px" onclick="location.href='MainHome_before.html'">
      </div>
    </header>
    <div id="divPosition" style="text-align : center">
      <form name=joinInfo method="POST" action="MainHome_before.html" onsubmit="LoginCheckDB()">
        <!--form 내부에 버튼이 있으면 onclick="location.href"가 먹히지 않음(해결)-->
        <!--나중에 값을 넘겨주는 함수를 만들어서 button onclick 이벤트에 추가로 넣어야함(해결)-->
        <input type="text" name="IdCode" placeholder="Input your Id" required><br>
        <input type="password" name="PwCode" placeholder="Input your Password" required><br>
        <input type="password" name="PwCheck" placeholder="Password Check" required><br>
        <input type="text" name="UserName" placeholder="Input your Name" required><br>
        <input type="text" name="UserMajor" placeholder="Input your Major" required><br>
        <input type="text" name="UserStudentId" placeholder="Input your StudentId" required><br>
        <label>Face</label><br>
        <input type="file" name="Face" accept="image/*" required><br>
        <label>Left Side</label><br>
        <input type="file" name="LeftSide" accept="image/*" required><br>
        <label>Right Side</label><br>
        <input type="file" name="RightSide" accept="image/*" required><br>
        <!--Join하기 전에 js를 통해서 id중복 확인하는 함수와 연결하기/api만들어지면 해야함-->
        <button type="submit" class="btn-1" onclick="FormCheck()">Join</button>
      </form>
    </div>
    <script src="js/Join.js"></script>
  </body>

  </html>
